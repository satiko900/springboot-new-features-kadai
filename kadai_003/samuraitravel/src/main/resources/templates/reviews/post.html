<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
         
          <!-- Flatpickr -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
           
         <title>民宿詳細</title>   
     </head>
     <body>
         <div class="samuraitravel-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 samuraitravel-container">
                     <div class="row justify-content-center">
                         <div class="col-xxl-9 col-xl-10 col-lg-11">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0">                        
                                     <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/houses/__${house.getId()}__}">民宿詳細</a></li>
                                     <li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
                                 </ol>
                             </nav> 
                             
                             <h1 class="mb-4 text-center" th:text="${house.getName()} + 'のレビュー投稿'"></h1>
                             
                             <form method="post" th:action="@{/reviews/__${house.getId()}__/create}" th:object="${reviewPostForm}">
								 <div class="form-group row mb-3 justify-content-center">
									 <div class="col-md-2">
										 <label for="evaluation" class="col-form-label text-md-left fw-bold fs-4">評価</label>
									 </div>
									 <div class="col-md-6">
										 <select class="form-select fs-5" th:field="*{evaluation}" style="color: #ffcc00;">
											 <option value="★★★★★">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
											 <option value="★★★★☆">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
											 <option value="★★★☆☆">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
											 <option value="★★☆☆☆">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
											 <option value="★☆☆☆☆">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
										 </select>
									 </div>
								 </div>
								 
								 <br>
								 <div class="form-group row mb-3 justify-content-center">
									 <div class="col-md-2">
										 <label for="description" class="col-form-label text-md-left fw-bold fs-4">コメント</label>
									 </div>
									 <div class="col-md-6">
										 <div th:if="${#fields.hasErrors('description')}"	class="text-danger small mb-2" th:errors="*{description}"></div>
										 <textarea class="form-control" th:field="*{description}" cols=="30" rows="5"></textarea>
									 </div>
								 </div>
								 
								 <br><br>
								 <div class="form-group d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 samuraitravel-btn">投稿</button>
                                 </div>
							 </form>
						 </div>
				     </div>
				 </div>
		     </main>
		     
		      
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
   </body>
 </html>
